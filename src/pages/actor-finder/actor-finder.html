<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Find an Actor/Actress...</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <ion-row>
      <ion-col col-12>
        <ion-item >
          <ion-input type="text" [(ngModel)]="personName" (keyup)="onFindActor()" placeholder="Search for your favorite actor..."></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>

  <p *ngIf="noofActors > 0">{{noofActors}} found matching your search '{{personName}}'</p>
  <ng-template *ngIf="personName">No movies found matching your search.</ng-template>

  <ion-list>
    <ion-item *ngFor="let actor of actors"(click)="onLookupActor(actor.id)">
      <ion-avatar  item-start *ngIf="actor.profile_path; else defaultPoster">
        <img src="http://image.tmdb.org/t/p/w500/{{actor.profile_path}}">
      </ion-avatar>
      <ng-template #defaultPoster>
        <ion-avatar  item-start>
          <ion-icon name="nuclear" ></ion-icon>
        </ion-avatar>
      </ng-template>
      <h2>{{actor.name}}</h2>
      <p>{{actor.place_of_birth}}</p>
    </ion-item>
  </ion-list>
</ion-content>
