<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      <ion-icon name="videocam" color="primary"></ion-icon> &nbsp; {{ 'Upcoming Movies' | uppercase}}
    </ion-title>
  </ion-navbar>
</ion-header>


<ion-content no-padding>
  <ion-list *ngIf="!movieTitle">
    <ion-card *ngFor="let upcomingMovie of upcoming$ | async"
     (click)="onShowMovie(upcomingMovie.id)" color="light">
      <ion-item color="warning" >
          <b>{{upcomingMovie.title}} ({{getMovieYear(upcomingMovie)}})</b>
          <ion-badge item-end color="secondary" >
            {{upcomingMovie.vote_average | number:'1.2'}}
          </ion-badge>
      </ion-item>
      <img padding src="http://image.tmdb.org/t/p/w500/{{upcomingMovie.backdrop_path}}" class="post_photo">
    </ion-card>
  </ion-list>
</ion-content>
