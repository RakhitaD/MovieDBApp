<ion-header>

  <ion-navbar>
    <ion-title  *ngIf="actor">{{actor.name}}</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
    <ion-card *ngIf="actor">
        <ion-item >
          <h2>
            <b>{{actor.name | uppercase}}</b> 
            <sup ion-text color="primary">
                <ion-badge item-end color="secondary">
                  {{actor.known_for_department}}
                </ion-badge>
              </sup>
          </h2>
        </ion-item>
        <ion-row>
          <ion-col>
            <button ion-button icon-start clear small>
              <ion-icon name="people"></ion-icon>
              <div>{{setGenderText(actor.gender)}}</div>
            </button>
          </ion-col>
          <ion-col *ngIf="actor.place_of_birth">
            <button ion-button icon-start clear small>
              <ion-icon name="star-half"></ion-icon>
              <div>{{actor.place_of_birth}}</div>
            </button>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col col-6>
            <button ion-button icon-start clear small (click)="onShowFilmography()">
                <ion-icon name="film"></ion-icon>
              <div>Filmography</div>
            </button>
          </ion-col>
          <ion-col col-6>
              <button ion-button icon-start clear small>
                  <ion-icon name="images"></ion-icon>
                <div>Photo Gallery</div>
              </button>
            </ion-col>
        </ion-row>
        <img src="http://image.tmdb.org/t/p/w500/{{actor.profile_path}}" >
        <ion-card-content padding *ngIf="actor.biography;else noBio">
            <p>{{actor.biography}}</p>
        </ion-card-content>
        <ng-template #noBio>
            <ion-card-content padding>
                <p>No Bio found.</p>
            </ion-card-content>
        </ng-template>
      </ion-card>
</ion-content>
